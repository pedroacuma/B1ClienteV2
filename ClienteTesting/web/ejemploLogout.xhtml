<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <!-- Parámetros necesarios para Oauth -->
        <meta charset='utf-8' />
        <meta name="google-signin-client_id" content="35516512073-md7a4298ahau8spg0t83u6rf2krmeq3k.apps.googleusercontent.com"/>
        
        <!-- Librerías para estilo  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!-- Librería platfrom de google -->
        
        <!-- Librería propia con funciones para el cierre de sesión -->
        <h:outputScript library="js" name="logoutUtils.js"/>

         <script src="https://apis.google.com/js/platform.js?onload=onLoad" ></script>
        
        
    <title>Login DComics</title>
    </h:head>
    
    <h:body>
       
        
            
        <!-- Cabecera de la página -->    
        <div class="jumbotron" style="background-color: #39CCCC ">
            <div class="container">
                <h1>Bienvenido a DComics #{loginBean.emailUser}</h1> <img src="#{loginBean.imageUrl}"/>
                <b>Tu aplicación para gestión de series de comics.</b> 
            </div>
        </div>
    
        <br/>
        
        <h:form>
        <!-- Boton de cierre de sesión de Google -->
            <p:remoteCommand name="logoutMB" actionListener="#{loginBean.logout()}" id="remote_action" autoRun="false"  process="@this" update="@this" />

            <div class="container" align="center">
                <h:link outcome="index"  id="linkLogout" class="btn btn-outline-danger" value="Cerrar Sesión" onclick="signOut();" rendered="#{not empty loginBean.emailUser}"/>
            </div>
        
        </h:form>    
            
        
    </h:body>

</html>
